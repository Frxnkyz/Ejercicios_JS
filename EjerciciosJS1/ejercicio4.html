<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Letra del DNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="dniForm" class="border border-danger p-5 mt-5">
                    <h1 class="text-center">Calcular Letra del DNI</h1>
                    <hr>
                    <div class="mb-3">
                        <label for="dni" class="form-label">Número del DNI</label>
                        <input type="text" class="form-control" id="dni" required pattern="\d{7,8}">
                        <div class="form-text">Debe contener 7 u 8 números enteros.</div>
                    </div>
                    <button type="submit" class="btn btn-danger">Calcular</button>
                <div id="resultado" class="mt-5"></div>
            </form>
                
            </div>
        </div>
    </div>
    <script src="Ejercicio4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoV8RC9Lgg5y3rJo5A2I6b16JHJ36Z1XkDmxId/4EsFuU4wPTQTH+qpo73x0DkiH" crossorigin="anonymous"></script>
</body>
</html>
