<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducción de Meses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mt-5 { margin-top: 3rem !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <form id="mesForm" class="border border-danger p-5 mt-5">
                    <h1 class="text-center">Traducción de Meses</h1>
                    <hr>
                    <div class="mb-3">
                        <label for="mes" class="form-label">Selecciona un mes</label>
                        <select class="form-select" id="mes" required>
                            <option value="" disabled selected>Elige un mes</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Mostrar Traducción</button>
                    <div id="resultado" class="mt-5"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="ejercicio10.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoV8RC9Lgg5y3rJo5A2I6b16JHJ36Z1XkDmxId/4EsFuU4wPTQTH+qpo73x0DkiH" crossorigin="anonymous"></script>
</body>
</html>
